<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('./layout/head'); -%>
    <title>高球巡禮 - - 討論區</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!--討論區-banner-->
    <section class="banner">
        <div class="container">
          <h2>討論區</h2>
        </div>
    </section>

    <section class="publish">
        <div class="container">
            <h3 class="mb-5">歡迎寫下文章內容 ~ ~</h3>
            <div class="publicInput-group">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">標題:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入標題">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">發表內容:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="請在這寫下想說的內容..."></textarea>
                </div>
                <div class="mb-5">
                    <a href="#" class="btn btn-primary" id="liveToastBtn">送出</a>
                    <a href="forum.html" class="btn btn-primary">取消</a>
                  </div>
                </div>
                <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                      <div class="toast-header fs-6">
                        <img style="width: 20px; height: 20px;" src="https://images.unsplash.com/photo-1562204320-31975a5e09ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=847&q=80" class="rounded me-2" alt="高爾夫球圖">
                        <strong class="me-auto">提示框</strong>
                        <small>Now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                      </div>
                      <div class="toast-body fs-6">
                        <strong>恭喜！</strong> 已送出囉！可以點擊此 <a href="forum.html">按鈕</a> 回到討論區
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
